<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cilantro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="content">
  <h1>Send to Avocado</h1>

  <div id="status">
    <div id="status-message"></div>
    <div id="status-sub-message"></div>
    <button class="close">Close</button>
  </div>

  <form id="posting-form">
    <textarea id="note" placeholder="Add a comment"></textarea>

    <label id="share-container">
      <input type="checkbox" id="share-checkbox">
      Share "<a id="share-link" target="_blank"></a>"
    </label>

    <div id="buttons">
      <span class="close">Cancel</span>
      <input type="submit" value="Send">
    </div>
  </form>
  <img src="popup-logo.png" id="logo" width="82" height="82" alt="Cilantro logo">
</div>
<script src="popup.js"></script>
</body>
</html>
